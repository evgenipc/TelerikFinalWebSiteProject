
<div class="jumbotron text-center">
    <h1>Nerds and Proud</h1>

    <p>{{ tagline }}</p>
</div>
<div class="col-lg-7" > <!-- ng-hide="identity.isAuthenticated()"-->
    <div class="well bs-component">
        <form class="form-horizontal">
            <fieldset>
                <legend>Log in</legend>
                <div class="form-group">
                    <label for="username" class="col-lg-2 control-label">Username</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="username" placeholder="Username" ng-model="postComment.username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="postComment.password">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Checkbox
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="comment" class="col-lg-2 control-label">Comment</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control input-lg" id="comment" placeholder="Comment" ng-model="postComment.comment">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary" ng-click="PostComment(postComment)">Post</button>
                        <button type="submit" class="btn btn-primary" ng-click="logout()">Logout</button>
                    </div>
                </div>
            </fieldset>


        </form>
    </div>
</div>
