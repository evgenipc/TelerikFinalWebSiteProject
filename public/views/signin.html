<div ng-controller="SignInController">
<div id="welcoming-the-user-div" ng-show="identity.isAuthenticated()">
Welcome  {{window.bootstrappedUserObject.username}}
</div>
<div class="col-lg-7" > <!-- ng-hide="identity.isAuthenticated()"-->
     <div class="well bs-component">
         <form class="form-horizontal">
             <fieldset>
                 <legend>Log in</legend>
                 <div class="form-group">
                     <label for="username" class="col-lg-2 control-label">Username</label>
                     <div class="col-lg-10">
                         <input type="text" class="form-control" id="username" placeholder="Username" ng-model="user.username">
                     </div>
                 </div>
                 <div class="form-group">
                     <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                     <div class="col-lg-10">
                         <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.password">
                         <div class="checkbox">
                             <label>
                                 <input type="checkbox"> Checkbox
                             </label>
                         </div>
                     </div>
                 </div>

                 <div class="form-group">
                     <div class="col-lg-10 col-lg-offset-2">
                         <button class="btn btn-default">Cancel</button>
                         <button type="submit" class="btn btn-primary" ng-click="login(user)">Login</button>
                         <button type="submit" class="btn btn-primary" ng-click="logout()">Logout</button>
                     </div>
                 </div>
             </fieldset>
         </form>
        </div>
    </div>
    <div class="panel panel-success col-lg-7" ng-show="identity.isAuthenticated()" >
        <div class="panel-heading">
            <h3 class="panel-title">Profile</h3>
        </div>
        <div class="panel-body">
            Username: {{user.username}};
            Email: {{user.email}};
            Age: {{user.age}};

        </div>
    </div>
   </div>
